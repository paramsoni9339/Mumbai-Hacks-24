<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>




        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and font styling */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Header styling */
        header {
            background-color: #000000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Logo styling */
        .logo img {
            width: 200px;
            filter: drop-shadow(0px 0px 5px #fff);
        }

        /* Navigation styling */
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-left: auto;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            background: #ffffff33;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header, footer {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffcc00;
        }

        .contact-section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 30px auto;
        }

        .contact-card {
            background-color: #1F2A38;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: scale(1.05);
        }

        .contact-name {
            font-size: 2em;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }

        .contact-info a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #ff9900;
        }

        .contact-info i {
            font-size: 1.5em;
        }

        nav a:hover {
            background: #ffcc00;
            color: #000;
        }

        /* Download button styling */
        .button {
            display: flex;
            align-items: center;
        }

        .button button {
            background-color: #ffcc00;
            color: #000000;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button button:hover {
            background-color: #0056b3;
        }

        /* Hero section styling */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: url('background.jpg') no-repeat center center/cover;
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero h1, .hero h2, .hero p, .hero button {
            position: relative;
            z-index: 2;
            max-width: 90%;
            margin: auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        .hero h2 {
            color: #69CDBA;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            background: #000000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .hero button:hover {
            background: #000000;
        }

        /* Features section styling */
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 30px;
            background-color: #181818;
        }

        .feature {
            text-align: center;
            border: 1px solid #444;
            padding: 15px;
            margin: 10px;
            width: 28%;
            color: white;
            transition: transform 0.3s, background-color 0.3s;
        }

        .feature:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        /* Call-to-action section */
        .cta {
            text-align: center;
            padding: 40px 20px;
            background: #333;
        }

        /* Services grid styling */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px; /* Increased gap between the boxes */
            max-width: 1200px;
            width: 100%;
            margin: 20px auto; /* Centering the grid */
        }

        /* Individual service card styling */
        .service-card {
            background-color: #1F2A38;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s; /* Added box-shadow transition */
        }

        /* Icon styling for each card */
        .service-card i {
            font-size: 2.5rem;
            color: #69CDBA;
            margin-bottom: 10px;
        }

        /* Title and description for each card */
        .service-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: white;
        }

        .service-card p {
            font-size: 1rem;
            color: #D0D0D0;
        }

        /* Hover effect on service cards */
        .service-card:hover {
            background-color: #263445;
            box-shadow: 0 0 30px #ffe063; /* Enhanced glow on hover */
        }

        /* Footer styling */
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            /* Header adjustments */
            header {
                flex-direction: column;
            }

            nav ul {
                flex-direction: row;
                gap: 10px;
            }

            /* Hero adjustments */
            .hero h1 {
                font-size: 1.5rem;
            }

            .hero h2 {
                font-size: 1rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            /* Feature adjustments */
            .features {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .feature {
                width: 90%;
                margin-bottom: 15px;
            }

            /* Services grid adjustments */
            .services-grid {
                grid-template-columns: 1fr; /* Stack cards on smaller screens */
            }
        }
